<html>

        <style type="text/css">
        
            #draggable {
                
                width: 100px;
                height: 100px;
                background-color: blue;
                
            }
        
            #droppable {
                
                width: 300px;
                height: 300px;
                background-color: red;
                
            }
        </style>

    <body>
        
      
        <h1>Drag the smaller square to the bigger square</h1>
        <div id="draggable"></div>
        
        <div id="droppable"></div>
        
        <script type="text/javascript">
            $( "#draggable").draggable();
          
            $("#droppable").droppable({ 
                drop: function( event, ui ) {
        
        alert("Dropped!");
      }
      
    });
        </script>
        
    </body>
