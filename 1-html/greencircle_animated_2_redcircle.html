<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        
        <script src="../4-jquery/jquery.min.js" type="text/javascript"></script>
        
        <style type="text/css">
        
            #circle{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <div id="circle"></div>
        
        <script type="text/javascript">
            
           $("#circle").click(function(){
               
               $(this).animate({width:"400px", 
                   height:"400px",
                   marginLeft:"100px",
                   marginTop:"100px"
               }, 3000, function(){
                   $(this).css("background-color", "red");
               });
               });
        </script>
        
    </body>

</html>
