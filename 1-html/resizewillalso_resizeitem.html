<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JQuery</title>
        
        <script type="text/javascript" src="../4-jquery/jquery.min.js"></script>
        <link href="../4-jquery/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../4-jquery/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>
        
        <style type="text/css">
#resizable { background-position: top left; }
  #resizable, #also { width: 150px; height: 120px; padding: 0.5em; background-color: lightcoral }
  #resizable h3, #also h3 { text-align: center; margin: 0; }
  #also { margin-top: 1em; }
</style>
    </head>
    
    <body>   

<div id="resizable" class="ui-widget-header">
  <h3 class="ui-state-active">Resize</h3>
</div>
 
<div id="also" class="ui-widget-content">
  <h3 class="ui-widget-header">will also resize</h3>
</div>
        
  <script type="text/javascript">
$( function() {
    $( "#resizable" ).resizable({
      alsoResize: "#also"
    });
    $( "#also" ).resizable();
  } );
      </script>
        
    </body>
</html>
