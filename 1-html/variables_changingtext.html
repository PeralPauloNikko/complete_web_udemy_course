
<html>

    <head>
        
        <title>Javascript</title>
        <style type="text/css">

        </style>
    </head>

    <body>
        
        <input type="text" id="textInput" placeholder="Type your name">
        
        <button id="changeText">
            Your Life
        </button>
        
        <p id="text">You need a social life!</p>
        
<script type="text/javascript">
document.getElementById("changeText").onclick = function(){
    
var textEntered = "";

textEntered = document.getElementById("textInput").value;

document.getElementById("text").innerHTML = textEntered;

}
        </script>
        
    </body>

</html>
